<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title></title>
		<style>
			html, body, table {
				width: 100%;
				height: 100%;
			}
			html, body, table, tbody, tr, td, th {
				padding: 0;
				margin: 0;
				border: none;
			}
			td, th {
				vertical-align: top;
			}
			table {
				table-layout: fixed;
				border-collapse: collapse;
			}

			td.column {
				border-width: 0 1px 0 0;
				border-style: solid;
				border-color: #000;
				padding-top: 20px;
			}

			.card {
				height: 100px;
				background-color: #fff;
				margin: 0 20px 20px;
			}
		</style>
	</head>
	<body>
		<table style="background-color: red;">
			<tbody>
				<tr>
					<td height="60"></td>
				</tr>
				<tr>
					<td style="background-color: green;">
						<div id="column_holder" style="overflow: auto; background-color: pink;">
							<table>
								<tbody>
									<tr>
										<td class="droppable column"></td>
										<td class="droppable column"></td>
										<td class="droppable column"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
				</tr>
				<tr>
					<td height="60"></td>
				</tr>
			</tbody>
		</table>
		<script src="../oatlib-ui.debug.js"></script>
		<script>
			var o = window['http://oatlab.com/oatlib/v2'];
			o.ui.auto_layout(o.dom.element('column_holder'));
		</script>
	</body>
</html>
