<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div style="padding: 10px; width: 900px; margin: 20px auto; -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px; min-height: 500px;">
			<button class="oatlib-button">create</button>
			<button class="oatlib-button oatlib-button-priority">create</button>
			<button class="oatlib-button oatlib-button-busy">create</button>
			<button class="oatlib-button oatlib-button-disabled">create</button>
			<button class="oatlib-button oatlib-button-success">create</button>
		</div>
		<style>
			body {
				background: url('space.jpg');
			}
			.oatlib-button {
				display: inline-block;

				-moz-border-radius: 3px;
				-webkit-border-radius: 3px;
				border-radius: 3px;

				padding: 9px;

				background-color: rgb(0,148,153);
				background-color: rgba(77,219,179,.6);

				font-family: 'OCR A STD',monospace;
				font-size: 16px;

				margin: 0 0 5px 0;

				cursor: pointer;

				color: #fff;
				border: 1px solid #fff;

				background-image: url('button_tile.png');
				background-position: -1px -1px;


				-webkit-transition-property: background-position;
				-webkit-transition-duration: 205ms;
				-webkit-transition-timing-function: linear;
				-webkit-transition-delay: initial;


				/*background: -webkit-gradient(linear, 50% 0%, 0, 50% 100%, 30, from(#fff), to(#000)) content-box padding-box;*/


			}

			.oatlib-button:hover {
				border-width: 2px;
				padding: 8px;
				background-position: -200px -2px;
				-webkit-transition-duration: 20025ms;
				background-color: rgba(63,255,146,.5);
				/*background: rgba(0,247,255,.2) -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgba(255,255,255,0)), to(rgba(255,255,255,.5)));*/
			}

			.oatlib-button:active {
				border-width: 3px;
				padding: 7px;
				background-position: -3px -3px;
			}

			.oatlib-button-priority {
				background-color: rgba(0,51,255,.2);
			}

			.oatlib-button-priority:hover {
				background-color: rgba(0,51,255,.4);
			}

			.oatlib-button-disabled {
				background-color: rgba(143,189,190,.4);
				color: #ddd;
				cursor: not-allowed;
			}

			.oatlib-button-busy {
				background-color: rgba(249,255,70,.4);
			}

			.oatlib-button-success {
				background-color: rgba(0,247,255,.5);
			}

		</style>
		<script src="../../dist/oatlib.debug.js"></script>
	</body>
</html>
